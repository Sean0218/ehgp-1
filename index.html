<!DOCTYPE html>
<html>

<head>
	<title>EHGP</title>

	<!-- Bootstrap meta tags (REQUIRED?!) -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

	<!-- Our CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

	<!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
	<div class="wrapper">
		<!-- Sidebar -->
		<nav id="sidebar">
			<div id="dismiss">
				<i class="fas fa-arrow-left"></i>
			</div>

			<div class="sidebar-header">
				<h3>EHGP Pages</h3>
			</div>

			<ul class="list-unstyled components">
				<li>
					<a href="#">Read Announcements</a>
				</li>
				<li>
					<a href="#">Bell Schedules</a>
				</li>
				<li>
					<a href="#">Calendar</a>
				</li>
				<li>
					<a href="#">Computer Lab Usage</a>
				</li>
			</ul>
		</nav>

		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fas fa-align-left"></i>
					<span>Access Pages</span>
				</button>
			</div>
		</nav>

		<div class="content text-center">
			<div class="front-image-wrapper">
				<img src="Assets/Images/logo.png" alt="Holy Ghost Prep">
			</div>
			<div class="front-text-wrapper">
				<h1>EHGP</h1>
			</div>
			<div class="front-subtext-wrapper">
				<h3>Electronic Holy Ghost Prep</h3>
			</div>
			<div class="front-login-button-wrapper">
				<button class="btn btn-primary front-login-button" data-toggle="modal" data-target="#login-modal">Login</button>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="login-modal" role="dialog">
			<div class="modal-dialog modal-dialog-centered">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Login to EHGP</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Username">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Login</button>
						<!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Dark Overlay element -->
	<div class="overlay"></div>

	<!-- Java script libraries -->
	<script src="bootstrap/js/popper.min.js"></script>
	<script src="bootstrap/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
